<!DOCTYPE html>
<html>
<head>
  <title>Vue test</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

  <div id="app" class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <a href="#" class="navbar-brand"> VUE</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <router-link to="/" class="nav-link">Home</router-link>
      </li>
       <li class="nav-item">
        <router-link to="/pag2" class="nav-link">Pag2</router-link>
      </li>
       <li class="nav-item">
        <router-link to="/pag3" class="nav-link">Pag3</router-link>
      </li>
    </ul>
    </nav>

    <hr>
    <router-view></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    //Paginas
    const Home = {template:'<h2>Inicio</h2>'}
    const Pag2 = {template:'<h2>Segunda página</h2>'}
    const Pag3 = {template:'<h2>Tercera página</h2>'}
      
    //Rutas
    const routes = [
      {path: '/', component:Home},
      {path: '/pag2', component:Pag2},
      {path: '/pag3', component:Pag3},
    ]
    
    const router = new VueRouter({
      routes
    })
    //Proyecto Vue
    new Vue({
      router, 
      el:'#app'
    })
  </script>
</body>
</html>
